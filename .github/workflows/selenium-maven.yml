name: Test with selenium

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    services:
      selenium-hub:
        image: selenium/hub:latest
        ports:
          - 4444:4444
        options:
          --shm-size 2g
          --network-alias selenium-hub

      chrome:
        image: selenium/node-chrome:latest
        env:
          SE_EVENT_BUS_HOST: selenium-hub
          SE_EVENT_BUS_PUBLISH_PORT: 4442
          SE_EVENT_BUS_SUBSCRIBE_PORT: 4443
          NODE_MAX_SESSION: 6
          NODE_MAX_INSTANCES: 6
        options:
          --shm-size 2g
          --network-alias chrome-node

    steps:
      - name: Check out the repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v4.2.1
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven

      - name: Install dependencies
        run: mvn install

      - name: Run OWASP Dependency-Check
        uses: OWASP/dependency-check-action@v2.1.0
        with:
          project: TestProject
          scan: .
          format: ALL
          output-directory: ./dependency-check-report

      - name: Run Selenium tests
        env:
          GRID_URL: http://selenium:4444/wd/hub
        run: mvn clean test

      - name: Upload Extent Reports
        uses: actions/upload-artifact@v3
        with:
          name: extent-reports
          path: ./Reports

      - name: Upload Dependency-Check Report
        uses: actions/upload-artifact@v3
        with:
          name: dependency-check-report
          path: ./dependency-check-report
